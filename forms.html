<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms -  Let's learn It</title>
</head>
<body>
    <div>
    <h1>What is your name?</h1>
    <label for="username">Your Name -</label>
    <input type="text" id="username" name="username" placeholder="ENTER YOUR NAME" autofocus>
</div>
    <div>
    <h3>What is your Gender?</h3>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
</div>  
<div>
    <input type="checkbox" name="subscribe" id="subscribe" value="Yes">
    <label for="subscribe">Subscribe to receive E-mails</label>
</div>
<div>
    <label for="comments">Your Suggestions</label>
    <textarea name="Comments" id="comments" cols="30" rows="5">
    </textarea>
</div>
<div>
    <label for="hobbies">Your Hobbies</label>
    <select name="Hobbies" id="hobbies">
        <option value="Gaming">Gaming</option>
        <option value="Cricket">Cricket</option>
        <option value="Driving">Driving</option>
        <option value="Travelling">Travelling</option>
    </select>
</div>
</body>
</html>
